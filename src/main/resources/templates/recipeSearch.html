<!DOCTYPE html>
<html lang="en" xmlns:th="https://wwww.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="ps-5 pe-5" th:each="recipe: ${recipeList}">
        <div class="mt-4">
            <div class="h4 text-capitalize" th:text="${recipe.recipeName}"></div>
            <img th:src="${recipe.imgUrl}">
        </div>
        
    </div>
</body>
</html>
