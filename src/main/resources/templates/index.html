<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head :: head">
</head>
<body>
    <header th:replace="fragments/header :: header"></header>

    <div class="row">
        <div class="col">
            <div class="text-center mt-4"><img src="/images/swirldivider.png" class="w-25 opacity-50"></div>
            <div id="pageTitle" class="mt-2">The Meal Planner</div>
            <div class="" id="pageSubtitle">Get inspiration for your meals, and plan your meals here with us!</div>
        </div>
    </div>
    <div class="row mt-5 justify-content-center">
        <div class="col-6 text-center">
            <div class="h4">Search For Meal Ideas Here!</div>
            <form action="/recipe/search" method="GET">
                <table class="text-end"> 
                    <tr>
                        <td class="w-100">
                            <input class="form-control" type="text" name="query">
                        </td>
                        <td>
                            <button class="btn btn-warning" type="submit"><i class="fas fa-search" style="color: #fff"></i></button>
                        </td>
                    </tr>
                </table>
                <div class="mt-3">
                    <div>Meal Type:</div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="mealType" id="breakfast" value="breakfast">
                        <label class="form-check-label" for="breakfast">Breakfast</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="mealType" id="lunch" value="lunch">
                        <label class="form-check-label" for="lunch">Lunch</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="mealType" id="dinner" value="dinner">
                        <label class="form-check-label" for="dinner">Dinner</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="mealType" id="all" value="" checked>
                        <label class="form-check-label" for="all">All</label>
                    </div>
                </div>
                <div class="mt-3">
                    <div>Cuisine Type:</div>
                    <select name="cuisineType" id="" class="form-select w-50 m-auto">
                        <option value=""></option>
                        <option value="American">American</option>
                        <option value="Asian">Asian</option>
                        <option value="British">British</option>
                        <option value="Caribbean">Carribean</option>
                        <option value="Central Europe">Central Europe</option>
                        <option value="Chinese">Chinese</option>
                        <option value="Eastern Europe">Eastern Europe</option>
                        <option value="French">French</option>
                        <option value="Indian">Indian</option>
                        <option value="Italian">Italian</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Kosher">Kosher</option>
                        <option value="Mediterranean">Mediterranean</option>
                        <option value="Mexican">Mexican</option>
                        <option value="Middle Eastern">Middle Eastern</option>
                        <option value="Nordic">Nordic</option>
                        <option value="South American">South American</option>
                        <option value="South East Asian">South East Asian</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col">

        </div>
    </div>
</body>
</html>
